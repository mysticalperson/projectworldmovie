{% extends 'base.html' %}
{% block body %}

<form    method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="desc" placeholder="Enter The Movie description">
    <input type="text" name="year" placeholder="Enter Your Movie year">
    <input type="file" name="image" >
    <input type="submit">



</form>
{% endblock %}
